<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { font-family: Arial, sans-serif; }
        #game-container { display: flex; justify-content: space-between; margin: 20px; }
        .word-column { width: 45%; }
        .word { padding: 10px; margin: 5px; background-color: #f0f0f0; cursor: pointer; border-radius: 5px; transition: background-color 0.3s, transform 0.3s; }
        .word.selected { background-color: #d0e0ff; transform: scale(1.1); }
        .word.matched { background-color: #d0ffd0; }
        .word.non-matched { background-color: #ffd0d0; }
        .word.hidden { display: none; }
        #timer { margin: 20px; font-size: 1.5em; }
        #dropdown-container { margin: 20px; }
    </style>
</head>
<body>
    <h1>Word Match Game</h1>
    <div id="dropdown-container">
        <select id="game-select">
            <option value="">Select a game</option>
        </select>
    </div>
    <div id="description"></div>
    <div id="timer">Time: 0s</div>
    <div id="game-container">
        <div id="left-column" class="word-column"></div>
        <div id="right-column" class="word-column"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Darkmode.js/1.5.7/darkmode-js.min.js"></script>
    <script src="game.js"></script>
    <script>
        // Initialize Darkmode.js with default options
        const options = {
            bottom: '32px', // default: '32px'
            right: '32px', // default: '32px'
            left: 'unset', // default: 'unset'
            time: '0.5s', // default: '0.3s'
            mixColor: '#fff', // default: '#fff'
            backgroundColor: '#fff', // default: '#fff'
            buttonColorDark: '#100f2c', // default: '#100f2c'
            buttonColorLight: '#fff', // default: '#fff'
            saveInCookies: false, // default: true,
            label: 'ðŸŒ“', // default: ''
            autoMatchOsTheme: true // default: true
        }

        const darkmode = new Darkmode(options);
        darkmode.showWidget();

        // Automatically enable dark mode unless OS theme is explicitly light
        if (!window.matchMedia || !window.matchMedia('(prefers-color-scheme: light)').matches) {
            darkmode.toggle();
        }
    </script>
</body>
</html>
